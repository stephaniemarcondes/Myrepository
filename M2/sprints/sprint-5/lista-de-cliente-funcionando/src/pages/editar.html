    <form>
        
        <label for="cliente">Escolha o cliente que quer editar</label>
        
        <select name="cliente" id="labelEditar"></select>

        <button id="btnBuscar" type="button">Buscar Cliente</button>

    </form>
    
    <form>

        <h3>Dados pessoais</h3>

        <input type="text" name="nome" id="nome" placeholder="digite seu nome"/>

        <input type="text" name="email" id="email" placeholder="digite seu email"/>

        <input type="number" name="idade" id="idade" placeholder="digite sua idade"/>

        <input type="text" name="cpf" id="cpf" placeholder="digite seu cpf"/>

        <input type="text" name="sexo" id="sexo" placeholder="digite seu sexo"/>


        <h3>EndereÃ§o</h3>

        <input type="number" name="numero" id="numero" placeholder="digite o numero"/>

        <input type="text" name="bairro" id="bairro" placeholder="digite seu bairro"/>

        <input type="text" name="cidade" id="cidade" placeholder="digite sua cidade"/>

        <input type="text" name="estado" id="estado" placeholder="digite seu estado"/>


        <button id="btn-editar" type="button">Atualizar Dados</button>
